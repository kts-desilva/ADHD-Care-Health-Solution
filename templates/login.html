    <!-- ================ contact section start ================= -->
    <section class="service-area area-padding-top">
        <!-- <div class="site-section"> -->
        <div class="container" style="max-width: 1048px;">


            <div class="row">
                <div class="col-md-5 col-xl-4">
                    <h2></h2>
                    <h2>Psychiatrist Portal</h2>
                </div>
                <div class="col-md-12 col-md-12 offset-lg-0.2">

                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="h3 mb-5 text-black"></h2>
                        </div>
                        <div class="col-md-6">
                            <form action="/register" method="post">
                                <fieldset>
                                    <h3>
                                        <font color="blue">Sign up</font>
                                    </h3>
                                    <div class="p-3 p-lg-5 border" style="border: 4px solid #007bff">
                                        <div class="form-group row">
                                            <div class="col-md-6">
                                                <label for="c_fname" class="text-black">First Name
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" id="c_fname" name="fname" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="c_lname" class="text-black">Last Name
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" id="c_lname" name="lname" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <label for="c_email" class="text-black">Email
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="email" class="form-control" id="c_email" name="email" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <label for="c_email" class="text-black">Password
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="password" class="form-control" id="c_email" name="password" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-12">
                                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign up">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                            </form>
                        </div>

                        <div class="col-md-6">
                            <form action="/login" method="post">
                                <fieldset>
                                    <h3>
                                        <font color="blue">Login</font>
                                    </h3>
                                    <div class="p-3 p-lg-5 border" style="border: 4px solid #007bff">
                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <label for="c_fname" class="text-black">Email
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" id="c_fname" name="email" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <label for="c_email" class="text-black">Password
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="password" class="form-control" id="c_email" name="password" placeholder="" required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-lg-12">
                                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                {% if message %}
                                <script>
                                    var message = '{{ message }}';
                                    alert(message)
                                </script> {% endif %}

                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>
    <!-- ================ contact section end ================= -->

    <footer class="footer-area area-padding-top">

    <!--================Contact Success and Error message Area =================-->
    <div id="success" class="modal modal-message fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                    <h2>Thank you</h2>
                    <p>Your message is successfully sent...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals error -->

    <div id="error" class="modal modal-message fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                    <h2>Sorry !</h2>
                    <p> Something went wrong </p>
                </div>
            </div>
        </div>
    </div>
